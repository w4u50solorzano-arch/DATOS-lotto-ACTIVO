    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        .animate-pulse-slow { animation: pulse-slow 3s infinite ease-in-out; }
        
        @keyframes float-up-fade {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-60px) scale(1.5); opacity: 0; }
        }
        .animate-float-up { animation: float-up-fade 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        
        @keyframes number-pop {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.25); filter: brightness(1.5) drop-shadow(0 0 10px rgba(99, 102, 241, 0.8)); }
            100% { transform: scale(1); filter: brightness(1); }
        }
        .animate-number-pop { animation: number-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); }
        
        @keyframes success-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .animate-success-pop { animation: success-pop 0.4s ease-out; }
        
        @keyframes beam {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .animate-beam { position: relative; overflow: hidden; }
        .animate-beam::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: beam 2s infinite;
        }
        .rayo-glow { filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.6)); }
    </style>
